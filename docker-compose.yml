services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
            - redis

    db:
        image: mysql:8.0
        container_name: mysql-db
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: finance_tool
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: Pass1234!
        volumes:
            - db-data:/var/lib/mysql

    redis:
        image: redis:7
        container_name: redis-cache
        ports:
            - "6379:6379"

volumes:
    db-data:
